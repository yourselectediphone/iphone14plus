<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 14 Plus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .container {
            text-align: center;
            width: 350px;
            border: 2px solid #3569F0;
            border-radius: 10px;
            padding: 20px;
        }
        h1 {
            background-color: #3569F0;
            color: white;
            font-size: 24px;
            margin: 0;
            padding: 15px;
            font-weight: bold; /* Make the headline bold */
        }
        .image-placeholder {
            background-color: #ccc;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            font-size: 20px;
            color: #333;
        }
        .continue-btn {
            background-color: #3569F0;
            color: white;
            padding: 10px 80px;
            text-decoration: none;
            font-size: 20px;
            display: inline-block;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold; /* Make the button text bold */
        }
        .continue-btn:hover {
            background-color: #3D6CE8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>iPhone 14 Plus</h1>
        <div class="image-placeholder">iphone 14 plus image</div>
        <a href="#" class="continue-btn">Continue</a>
    </div>
</body>
</html>
